<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>글꼴 관련 스타일</title>
    <style>
        h2 {
            font-style: italic;/*이탤릭체*/
            font-weight: bolder;/*두꼐를 더 두껍게*/
            text-transform:capitalize;/*시작 글자를 대문자로*/
        }

        p {
            font-family: "맑은 고딕";/*글꼴 - 맑은 고딕*/
            border: 1px solid black;
            margin: 10px 20px;
            padding: 10px;
            color: purple;/*글자색 - 보라*/
            font-size: 15px;/*글자크기-15픽셀*/
            line-height: 20px;/*줄간격 20px*/
        }

    </style>
</head>

<body>

    <h2>notice : 6인이 넘을 경우</h2>
    <p>6인 이상이 머무르게 되면 2층 침대가 아닌 방바닥에 주무시거나
        앞뜰에 텐트를 치고 주무실 수 있습니다.</p>
       
     <p>침냥이나 텐트는 직접가져오셔야 합니다.
        이 경우 숙박 요금은 저희와 별도로 상의해 주세요.</p>


</body>

</html>

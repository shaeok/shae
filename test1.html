<body>
    <h2>체험안내</h2>
    <ul>
        <li>운영기간 : 5월 중순~10월 말</li>
        <li>운영시간 : 평일 10:00~17:00/공휴일 및 주말 10:00~18:00</li>
        <li>체험방법 : 운영 시간 내 예약없이 체험 가능</li>
    </ul>
    <h1>단체 예약 유의 사항</h1>
    <ol>
        <li>단체 예약 인원은 10인부터 가능</li>
        <li><i>이용 시간은 협의 가능합니다.</i></li>
        <li><b>인솔 교사</b>가 인솔해야 합니다.</li> 
    </ol>
